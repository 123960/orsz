@import model.Proposition
@import play.twirl.api.Html
@(headerTitle: String, prop: Proposition)
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.js"></script>
    @head(headerTitle)
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      @header(headerTitle)
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="new-prop">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--6-col-phone">
              <div class="mdl-card__supporting-text">
                <h3>@prop.name</h3>
                <div id="prop-content"><p>@Html.apply(prop.content)</p></div>
              </div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                <h4>Favorable</h4>
                <div class="mdl-textfield mdl-js-textfield">
                  <textarea class="mdl-textfield__input" type="text" rows= "3" id="comment-favorable-@prop.id" onkeypress="javascript:commentProposition(event, '@prop.id', 'favorable')"></textarea>
                  <label class="mdl-textfield__label" for="sample5">Comments</label>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <h4>Unfavorable</h4>
                <div class="mdl-textfield mdl-js-textfield">
                  <textarea class="mdl-textfield__input" type="text" rows= "3" id="comment-unfavorable-@prop.id" onkeypress="javascript:commentProposition(event, '@prop.id', 'unfavorable')"></textarea>
                  <label class="mdl-textfield__label" for="sample5">Comments</label>
                </div>
              </div>
            <div>
          </section>
          @others()
        </div>
        @footer()
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
