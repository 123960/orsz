@(title: String)
<!DOCTYPE html>
<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
  <div class="mdl-layout--large-screen-only mdl-layout__header-row">
  </div>
  <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    <h3>@title</h3>
  </div>
  <div class="mdl-layout--large-screen-only mdl-layout__header-row">
  </div>
  <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
    <a href="/orsz" class="mdl-layout__tab is-active">Home</a>
    <a href="#myprops" class="mdl-layout__tab">My Propositions</a>
    <a href="#hotprops" class="mdl-layout__tab">Hot</a>
    <a href="#newprops" class="mdl-layout__tab">New</a>
    <a href="#risingprops" class="mdl-layout__tab">Rising</a>
    <a href="#configs" class="mdl-layout__tab">Configurations</a>
    <a href="/orsz/new/proposition" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
      <i class="material-icons" role="presentation">add</i>
      <span class="visuallyhidden">Add</span>
    </a>
  </div>
</header>
